<!DOCTYPE html>
<html>
<head>
	<title>Task manager</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/knockout-2.2.1.js"></script>	
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />	
</head>
<body>
	<div class="book">
		<div class="header">Address book</div>
		<div class="group">
			<div class="title">Groups</div>
			<ul data-bind="foreach: groups">
				<li data-bind="text:name, click: function (data) { $parent.groupContact(id(), data) }, css: { 'highlight': highlight}"></li>
			</ul>
		</div>
		<div class="list">		
			<div class="title">Users</div>
			<ul data-bind="foreach: lists">
				<li data-bind="click: $parent.showDetail,css:{'hide': ingroup}">
					<img src="images/no_avatar.jpg" />
					<span  data-bind="text: name, css: { 'highlight': highlight}" ></span>
				</li>
			</ul>
		</div>
		<div class="detail">
			<div class="contact" data-bind="foreach:detailView">
				<a class="button delete-user" data-bind="click:$parent.removeContact">-</a>
				<div class="info">
					<img src="images/noavatar.png" />
					<label>Name :</label><input data-bind="value:name, disable:!isedit()"/>
					<label>Phone :</label><input data-bind="value:phone, disable:!isedit()"/>
					<label>E-mail :</label><input data-bind="value:email, disable:!isedit()"/>
					<label>Group :</label><select data-bind="options: $parent.groups, optionsText: 'name',optionsValue: 'id', value: groupid, disable:!isedit()"></select>
				</div>
				<a class="button small edit" data-bind="click:$parent.editContact, visible: !isedit()">edit</a>
				<a class="button small edit" data-bind="click:$parent.editContact, visible: isedit">save</a>
			</div>
		</div>
		<div class="action">
			<div class="add-new">
				<input placeholder="button new contact" data-bind="value: name" /><a class="button new-user" data-bind="click: addList">+</a>
			</div>	
			<div class="search">
				<form data-bind="event: { keyup: search}">
					<input type="text" data-bind="value:searchTerm, valueUpdate:'afterkeydown'" placeholder="Search your contacts"/>				
					<img src="images/search_icon.png" />
				</form>
			</div>
		</div>
	</div> 
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
